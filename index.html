<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Voting</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Simple Voting</h1>

        <div class="section">
            <h2>Cast a Vote</h2>
            <form id="voteForm">
                <input type="text" id="candidateName" placeholder="Candidate Name" required>
                <button type="submit">Vote</button>
            </form>
        </div>

        <div class="section">
            <h2>View Votes</h2>
            <form id="viewVotesForm">
                <input type="text" id="viewCandidateName" placeholder="Candidate Name" required>
                <button type="submit">View Votes</button>
            </form>
            <p id="voteCountResult"></p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
